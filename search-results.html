<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/Assets/bootstrap-5.1.3-dist/css/bootstrap.css">
  <title>Weather Report</title>
</head>
<body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-1 text-primary">Weather Forecast</h1>
          <p>A simple weather app which saves your searches.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <form class="row g-3" id="search-form">
            <div class="col-auto">
              <label for="search-input" class="visually-hidden">Location</label>
              <input type="text" class="form-control" id="search-input" placeholder="Enter location...">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3" id="search-button">Search</button>
            </div>
          </form>
          <table class="table col-auto">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Location</th>
                <th scope="col">Weather</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row" id="mainContainer">
        </div>
        <div class="row" id="fiveDayHeading">
        </div>
        <div class="row" id="fiveDayContainer">
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/moment"></script>
  <script src="/Assets/js/search.js"></script>
  </body>

</html>
